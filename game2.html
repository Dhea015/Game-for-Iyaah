<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background: #eee;
            border-bottom: 2px solid #333;
        }
        /* Overlay popup styles */
        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0095DD;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Game Canvas -->
<canvas id="gameCanvas" width="375" height="600"></canvas>

<!-- Start Game Overlay -->
<div class="overlay" id="startOverlay">
    <div class="popup">
        <h2>Press Start to Play the Game</h2>
        <button onclick="startGame()">Start</button>
    </div>
</div>

<!-- Try Again Overlay -->
<div class="overlay" id="tryAgainOverlay" style="display: none;">
    <div class="popup">
        <h2>Try Again Love</h2>
        <button onclick="restartGame()">Try Again</button>
    </div>
</div>

<!-- Win Overlay -->
<div class="overlay" id="winOverlay" style="display: none;">
    <div class="popup">
        <h2>Congratulations Love!</h2>
        <p>Now screenshot or copy this code:</p>
        <h3>"Iyaah&lt;3Bleidd"</h3>
        <p>Send it to Bleidd for your prize.</p>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball properties
    let ballRadius = 8;
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 80;
    let ballDX = 2;
    let ballDY = -2;
    let gameStarted = false;

    // Paddle properties
    let paddleWidth = 80;
    let paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let paddleSpeed = 7;
    let touchStartX = 0;

    // Bricks
    let brickRowCount = 5;
    let brickColumnCount = 5;
    let brickWidth = 65;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 80;
    let brickOffsetLeft = 25;
    let bricks = [];

    function createBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }
    createBricks();

    // Touch event listeners for mobile control
    canvas.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
        let touchX = e.touches[0].clientX;
        let moveX = touchX - touchStartX;
        paddleX += moveX;
        touchStartX = touchX;
        
        // Prevent paddle from moving out of bounds
        if (paddleX < 0) paddleX = 0;
        if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
    });

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 30, paddleWidth, paddleHeight);
        ctx.fillStyle = "#333";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#ff5733";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                let brick = bricks[c][r];
                if (brick.status === 1) {
                    if (
                        ballX > brick.x &&
                        ballX < brick.x + brickWidth &&
                        ballY > brick.y &&
                        ballY < brick.y + brickHeight
                    ) {
                        ballDY = -ballDY;
                        brick.status = 0;
                    }
                }
            }
        }
    }

    function checkWin() {
        if (bricks.flat().every(brick => brick.status === 0)) {
            document.getElementById("winOverlay").style.display = "flex";
            cancelAnimationFrame(animation);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        checkWin();

        if (!gameStarted) return;

        ballX += ballDX;
        ballY += ballDY;

        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballDX = -ballDX;
        if (ballY - ballRadius < 0) ballDY = -ballDY;

        if (
            ballY + ballRadius > canvas.height - paddleHeight - 30 &&
            ballX > paddleX &&
            ballX < paddleX + paddleWidth
        ) {
            ballDY = -ballDY;
        }

        if (ballY + ballRadius > canvas.height) {
            document.getElementById("tryAgainOverlay").style.display = "flex";
            cancelAnimationFrame(animation);
        }

        animation = requestAnimationFrame(draw);
    }

    function startGame() {
        gameStarted = true;
        document.getElementById("startOverlay").style.display = "none";
        draw();
    }

    function restartGame() {
        document.getElementById("tryAgainOverlay").style.display = "none";
        ballX = canvas.width / 2;
        ballY = canvas.height - 80;
        createBricks();
        startGame();
    }
</script>

</body>
</html>
