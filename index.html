<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play a Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        img {
            max-width: 80%; /* Prevents full stretch */
            width: 300px; /* Default size */
            height: auto;
            margin-bottom: 20px; /* Fine spacing */
            border-radius: 10px; /* Optional: Soft rounded corners */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .okay {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        /* Overlay Styles */
        .overlay {
            display: none; /* Hides the overlay initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <img src="bear.gif" alt="Cute GIF">
    <div class="container">
        <h1>Hi Love, Let's Play a Game</h1>
        <button class="btn okay" onclick="proceed()">Okay</button>
        <button class="btn no" onclick="showPopup()">No, I don't want</button>
    </div>

    <!-- Overlapping Popup Box -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <p id="popupMessage">ARE YOU SURE? :<</p>
            <button class="btn no" onclick="goToGame()">NO</button>
            <button class="btn okay" onclick="changePopup()">YES</button>
        </div>
    </div>

    <script>
        function proceed() {
            window.location.href = "game.html";
        }

        function showPopup() {
            document.getElementById("overlay").style.display = "flex"; // Show popup only when clicking "No"
        }

        function goToGame() {
            window.location.href = "game.html";
        }

        function changePopup() {
            document.getElementById("popupMessage").innerHTML = "Please Play for your Love ðŸ¥¹";
            document.getElementById("popup").innerHTML = `
                <p>Please Play for your Love ðŸ¥¹</p>
                <button class="btn okay" onclick="goToGame()">Okay</button>
            `;
        }
    </script>
</body>
</html>
